<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rockPaperScissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"
    ><img src ="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"
    ><img src ="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"
    ><img src ="images/scissors-emoji.png" class="move-icon"></button>

    <p class = "js-result result" > </p>
    <p class = "js-move"> </p>
    <p class = "js-score score"> </p>

    <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-result').innerHTML = ``;
        document.querySelector('.js-move').innerHTML = ``;
    " class="reset-score">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

    <script src="10-rockPaperScissors.js"> </script>
  </body>
</html>
